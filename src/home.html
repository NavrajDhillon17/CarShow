<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Hero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 25%;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <div class="hero">

    <!-- Background image -->
    <img src="images/img/carbg.jpg" alt="Car Background" class="hero-bg">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark position-start-0 w-100">
      <div class="container-fluid ">
        <a class="navbar-brand" href="#">CarShow</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO CONTENT -->
    <div class="container h-100 d-flex align-items-center">
      <div class="text-white">
        <h1 class="display-4 fw-bold">Luxury Cars</h1>
        <p class="lead">Power • Comfort • Performance</p>
        <a href="types.html" class="btn btn-light btn-lg">Explore More</a>
      </div>
      <div class="text-light">
        
      </div>
    </div>

  </div>

</body>
</html>
